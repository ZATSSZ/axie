<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('./images/mainpage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #C15627;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
            padding: 0 20px;
            display: flex;
            align-items: center;
            height: 50px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: 0.3s;
            position: relative;
        }

        .navbar a:hover {
            background-color: rgba(255,255,255,0.1);
            color: #FFD700;
        }

        .navbar a.active {
            color: #FFD700;
        }

        .navbar a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #FFD700;
            transition: width 0.3s;
        }

        .navbar a:hover:after,
        .navbar a.active:after {
            width: 80%;
        }

        .play-button {
            margin-left: auto;
            background-color: #8B4513;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .play-button:hover {
            background-color: #A0522D !important;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
            flex: 1;
            position: relative;
            margin-bottom: 200px;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .content h2 {
            color: #FF8C00;
            margin-bottom: 20px;
        }

        .content p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .cards-decoration {
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            height: 180px;
            z-index: 99;
            pointer-events: none;
            overflow: hidden;
        }

        .cards-decoration::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background-image: url('./images/cards.jpg');
            background-size: contain;
            background-position: center bottom;
            background-repeat: repeat-x;
            opacity: 0.9;
            animation: cardFloat 6s ease-in-out infinite;
            transform-origin: bottom;
        }

        .cards-decoration::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.2));
        }

        @keyframes cardFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        footer {
            background-color: #C15627;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .cards-decoration {
                height: 120px;
                bottom: 60px;
            }
            .cards-decoration::before {
                height: 120px;
            }
            .content {
                margin-bottom: 180px;
            }
            .content-container {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Us</a>
        <a href="login.html">Log In</a>
        <a href="news.html">News</a>
        <a href="images.html">Images</a>
    
    </div>

    <header>
        <h1>Axie</h1>
    </header>

    <main class="content">
        <div class="content-container">
            <h2>Welcome</h2>
            <p>This will be the main page of website consider it marketplace bitbyte etc.</p>
        </div>
    </main>

    <div class="cards-decoration"></div>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
