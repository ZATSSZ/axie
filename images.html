<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .navbar {
            background-color: #009999;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a.active {
            background-color: #007777;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-bottom: 60px; /* Add space for footer */
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-container:hover {
            transform: scale(1.03);
        }

        .image-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .image-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }

        .image-container:hover img {
            filter: brightness(1.1);
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(193, 86, 39, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #009999;
            margin: 20px 0;
        }

        footer {
            background-color: #009999;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed; /* Change to fixed */
            bottom: 0;
            left: 0;
            z-index: 100; /* Ensure footer stays above other content */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="images.html" class="active">Images</a>
    </div>

    <main class="content">
        <h1>Image Gallery</h1>
        <div class="image-gallery">
            <a href="https://app.axieinfinity.com/marketplace/axies/?auctionTypes=Sale&classes=Aquatic" 
               class="image-link" 
               target="_blank" 
               rel="noopener noreferrer">
                <div class="image-container">
                    <img src="./images/aqua.jpg" alt="Aquatic">
                    <div class="image-caption">Aquatic Axies Marketplace</div>
                </div>
            </a>

            <a href="https://app.axieinfinity.com/marketplace/axies/?auctionTypes=Sale&classes=Bird" 
               class="image-link" 
               target="_blank" 
               rel="noopener noreferrer">
                <div class="image-container">
                    <img src="./images/bird.jpg" alt="Bird">
                    <div class="image-caption">Bird</div>
                </div>
            </a>

            <a href="https://app.axieinfinity.com/marketplace/axies/?auctionTypes=Sale&classes=Bird&classes=Plant" 
               class="image-link" 
               target="_blank" 
               rel="noopener noreferrer">
                <div class="image-container">
                    <img src="./images/plant.jpg" alt="Plant">
                    <div class="image-caption">Plant</div>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
